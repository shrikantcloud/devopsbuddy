<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Uh-oh! Something Happend!</h1>
			<!-- As we are using thymeleaf, it can be considered to use ${#hhtpServletRequest.requestURL}.
			But that returns the path to this error page. Hence, explicity usrl is added to the model
			in some of the example code	 -->
			<p th:if="${url}">
				<b>Page:</b><span th:text="${url}">Page URL</span>
			</p>
			<p th:if="${timestamp}" id='created'>
				<b>Occured:</b><span th:text="${timestamp}">Timestamp</span>
			</p>
			<p> Devopsbuddy has encountered an error. Please contact support
				by clicking <a th:href="@{/contact}">here.</a>
			</p>
			<p>Support may ask you to right click to view page source.</p>
			
			<!-- 
				Hidden Exception Details - Not recommended but this is how
				to hide exception in a page using thymeleaf
			 -->
			 <div th:utext="'&lt;!--'" th:remove="tag"></div>
			 <div th:utext="'Failed URL: ' + ${url}" th:remove="tag">${url}</div>
			 <div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
			 <ul th:remove="tag">
			 	<li th:each="ste : ${exception.stacktrace}" th:remove="tag"><span 
			 		th:utext="${site}" th:remove="tag">${site}</span></li>
			 </ul>
			 <div th:utext="'--gt;'" th:remove="tag"></div>
		</div>
	</div>
	
<div th:replace="common/header :: before-body-scripts"></div>
</body> 
</html>
